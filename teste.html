<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo sobreposto</title>
  <style>
    /* Estilos para o botão */
    #videoButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    #videoButton:hover {
      background-color: #45a049;
    }

    /* Estilos para o modal (janela flutuante) */
    #videoModal {
      display: none; /* Inicialmente escondido */
      position: fixed; /* Fixo na tela */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro semitransparente */
      justify-content: center;
      align-items: center;
    }

    /* Estilo do vídeo dentro do modal */
    #videoModal video {
      max-width: 80%;
      max-height: 80%;
    }

    /* Estilo do botão de fechar */
    #closeButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    #closeButton:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Botão para abrir o vídeo -->
  <button id="videoButton">Abrir Vídeo</button>

  <!-- Modal com o vídeo -->
  <div id="videoModal">
    <button id="closeButton">X</button>
    <video id="videoPlayer" controls>
      <source src="/videos/PhishingWithSocialPhishandServeo.mp4" type="video/mp4">
      Seu navegador não suporta o formato de vídeo.
    </video>
  </div>

  <script>
    // Obtendo os elementos do botão e do modal
    const videoButton = document.getElementById('videoButton');
    const videoModal = document.getElementById('videoModal');
    const closeButton = document.getElementById('closeButton');
    const videoPlayer = document.getElementById('videoPlayer');

    // Função para abrir o vídeo
    videoButton.onclick = function() {
      videoModal.style.display = 'flex'; // Exibe o modal
      videoPlayer.play(); // Inicia o vídeo automaticamente
    }

    // Função para fechar o vídeo e parar a reprodução
    closeButton.onclick = function() {
      videoModal.style.display = 'none'; // Esconde o modal
      videoPlayer.pause(); // Pausa o vídeo
      videoPlayer.currentTime = 0; // Retorna ao início do vídeo
    }

    // Fechar o vídeo clicando fora do modal
    window.onclick = function(event) {
      if (event.target === videoModal) {
        videoModal.style.display = 'none'; // Esconde o modal
        videoPlayer.pause(); // Pausa o vídeo
        videoPlayer.currentTime = 0; // Retorna ao início
      }
    }
  </script>

</body>
</html>
